server {
    listen 80;

    location / {
        # FIX: Connect to the frontend container on its internal port (80)
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # This location handles the KML file serving
    location /kml/ {
        # This assumes your nginx container has the kml_files mounted
        # at /usr/share/nginx/html/kml
        alias /usr/share/nginx/kml_files/;
    }
}

